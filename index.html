<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Mon jeu de Pong</h1>
        <p>Utilisez les flèches gauche et droite ou les boutons tactiles pour déplacer la raquette.</p>
    </header>
    <main>
        <div class="canvas">
            <canvas id="monCanva">
            </canvas>
        </div>
        <div class="info">
            <button id="startButton">Nouvelle partie</button>
            <p id="score">Score: 0</p>
            <p id="gamePerdu" style="display:none;">perdu, appuyez sur "Nouvelle partie" pour recommencer.</p>
        </div>
        <div class="commandes">
            <button id="bouton-gauche">gauche</button>
            <button id="bouton-droite">droite</button>
        </div>
    </main>
    
</body>
</html>
